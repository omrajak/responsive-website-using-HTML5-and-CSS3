<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./img/style.css">
    <title>landing page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo">
            <h4 class="logo">three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
            <li><a class="nav-link" href="#">Specs</a></li>
            <li><a class="nav-link" href="#">Product</a></li>
            <li><a class="nav-link" href="#">Content</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart.svg">
    </header>
<main>
    <section class="presentation">
        <div class="introduction">
            <div class="intro-text">
                <h1>laptop for the future</h1>
                <p>the new 14 inch bezeless display
                 oferring a 4k display with touch screen
                </p>
            </div>

           <div class="cta">
             <button class="cta-select">14 Inch</button>
             <button class="cta-add">Add To cart</button>
           </div>

          
        </div>
        <div class="cover">
            <img src="./img/matebook.png" alert="matebook"></img>
          </div>

    
    </section>
    <div class="laptop-select">
        <img src="./img/arrow-left.svg" alt="" />
        <img src="./img/dot.svg" alt="" />
        <img src="./img/dot-full.svg" alt="" />
        <img src="./img/dot-full.svg" alt="" />
        <img src="./img/arrow-right.svg" alt="" />
    </div>

     <img class="big-circle" src="./img/big-eclipse.svg" alt="">
     <img class="medium-circle" src="./img/mid-eclipse.svg" alt="">
     <img class="small-circle" src="./img/small-eclipse.svg" alt="">    
</main>

</body>
</html>
